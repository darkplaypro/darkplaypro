<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Play Link Extractor ðŸ‡²ðŸ‡½</title>
    <style>
        :root { --green: #2ecc71; --dark: #0b0b0b; --text: #ecf0f1; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .movie-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; display: none; }
        
        /* Caja donde aparecerÃ¡ el link .m3u8 */
        .link-box { 
            background: #000; 
            color: #f1c40f; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px dashed var(--green); 
            font-size: 11px; 
            word-break: break-all; 
            margin: 15px 0; 
            min-height: 40px;
        }
        
        .btn-copy { background: var(--green); color: #000; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .server-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-server { background: #333; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .btn-server:hover { background: #444; border: 1px solid var(--green); }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .poster { background: #1a1a1a; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; }
        .poster:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; color:var(--green);">DARK PLAY EXTRACTOR ðŸ‡²ðŸ‡½</h2>
        
        <div id="movie-card" class="movie-card">
            <h3 id="m-title" style="margin:0; color:var(--green);"></h3>
            <p style="font-size:10px; color:gray; margin: 5px 0;">Copia el enlace de abajo para reproducir en MX Player:</p>
            
            <div id="link-display" class="link-box">Selecciona un servidor...</div>
            <button class="btn-copy" onclick="copyToClipboard()">COPIAR ENLACE DIRECTO</button>

            <div class="server-grid" id="server-list"></div>
        </div>

        <div class="search-box">
            <input type="text" id="query" placeholder="Escribe el nombre de la pelÃ­cula...">
            <button onclick="buscar()" style="background:var(--green); border:none; padding:10px; border-radius:10px; font-weight:bold;">IR</button>
        </div>

        <div id="grid" class="grid"></div>
    </div>

    <script>
        const API_KEY = 'bed364d1c4540454436cefd9d8a1c574';

        async function buscar() {
            const q = document.getElementById('query').value;
            const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=es-MX&region=MX`);
            const d = await r.json();
            const g = document.getElementById('grid');
            g.innerHTML = "";
            d.results.forEach(m => {
                if(!m.poster_path) return;
                const div = document.createElement('div');
                div.className = 'poster';
                div.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${m.poster_path}" width="100%"><p style="font-size:11px; text-align:center; padding:8px;">${m.title}</p>`;
                div.onclick = () => showExtractor(m);
                g.appendChild(div);
            });
        }

        function showExtractor(movie) {
            document.getElementById('m-title').innerText = movie.title;
            document.getElementById('movie-card').style.display = 'block';
            document.getElementById('link-display').innerText = "Esperando captura...";
            window.scrollTo({top: 0, behavior: 'smooth'});
            
            const list = document.getElementById('server-list');
            list.innerHTML = "";
            
            // Lista de servidores optimizados para MÃ©xico
            const sources = [
                { name: "ðŸ‡²ðŸ‡½ Servidor Latino 1", url: `https://vidsrc.me/embed/movie?tmdb=${movie.id}` },
                { name: "ðŸ‡²ðŸ‡½ Servidor Latino 2", url: `https://vidsrc.pro/embed/movie/${movie.id}` },
                { name: "ðŸ‡²ðŸ‡½ Servidor Latino 3", url: `https://embed.su/embed/movie/${movie.id}` },
                { name: "ðŸ‡²ðŸ‡½ Servidor Latino 4", url: `https://vidsrc.xyz/embed/movie/${movie.id}` }
            ];

            sources.forEach(src => {
                const btn = document.createElement('button');
                btn.className = 'btn-server';
                btn.innerText = src.name;
                btn.onclick = () => {
                    window.open(src.url, '_blank');
                    // El usuario obtiene el link de la pestaÃ±a y lo pega aquÃ­
                    const manualLink = prompt("1. Dale PLAY en la pestaÃ±a que se abriÃ³.\n2. Si tienes un detector de videos, copia el link .m3u8.\n3. PÃ©galo aquÃ­:");
                    if(manualLink) {
                        document.getElementById('link-display').innerText = manualLink;
                    }
                };
                list.appendChild(btn);
            });
        }

        function copyToClipboard() {
            const link = document.getElementById('link-display').innerText;
            if(link.includes("http")) {
                navigator.clipboard.writeText(link);
                alert("Â¡Enlace copiado! PÃ©galo en MX Player.");
            } else {
                alert("Primero debes obtener un enlace vÃ¡lido.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Player Pro MX ðŸ‡²ðŸ‡½</title>
    <style>
        :root { --green: #2ecc71; --dark: #000; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .movie-card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; border: 1px solid #333; }
        .url-box { background: #000; color: #2ecc71; padding: 10px; border-radius: 8px; border: 1px solid #2ecc71; font-size: 11px; word-break: break-all; margin-top: 10px; display: none; }
        .server-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-server { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 11px; color: black; }
        input { width: 70%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #151515; color: white; }
        button#btn-ir { padding: 12px; background: var(--green); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .poster { background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
    </style>
</head>
<body>
    <div style="max-width:500px; margin:auto;">
        <h2 style="text-align:center; color:var(--green);">DARK PLAYER PRO MX ðŸ‡²ðŸ‡½</h2>
        
        <div id="m-c" class="movie-card">
            <h3 id="m-t" style="color:var(--green); margin:0;"></h3>
            <p id="m-o" style="font-size:10px; margin: 10px 0;"></p>
            
            <div id="url-display" class="url-box"></div>
            <p id="copy-msg" style="font-size:9px; color:gray; display:none;">Copia este enlace y pÃ©galo en MX Player</p>

            <div class="server-grid" id="server-list"></div>
        </div>

        <div style="display:flex; gap:5px;">
            <input type="text" id="q" placeholder="Buscar PelÃ­cula...">
            <button id="btn-ir" onclick="buscar()">IR</button>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        const API_KEY = 'bed364d1c4540454436cefd9d8a1c574';

        async function buscar() {
            const q = document.getElementById('q').value;
            const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=es-MX&region=MX`);
            const d = await r.json();
            const g = document.getElementById('grid');
            g.innerHTML = "";
            d.results.forEach(m => {
                if(!m.poster_path) return;
                const c = document.createElement('div');
                c.className = 'poster';
                c.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${m.poster_path}" width="100%"><p style="font-size:10px; text-align:center;">${m.title}</p>`;
                c.onclick = () => {
                    document.getElementById('m-t').innerText = m.title;
                    document.getElementById('m-o').innerText = m.overview;
                    document.getElementById('m-c').style.display = 'block';
                    document.getElementById('url-display').style.display = 'none';
                    generarServidores(m.id);
                };
                g.appendChild(c);
            });
        }

        function generarServidores(id) {
            const list = document.getElementById('server-list');
            list.innerHTML = "";
            
            // Estos son los servidores que el "robot" extraerÃ¡
            const servers = [
                {n: "ðŸ‡²ðŸ‡½ LINK M3U8 1", u: `https://vidsrc.me/embed/movie?tmdb=${id}`},
                {n: "ðŸ‡²ðŸ‡½ LINK M3U8 2", u: `https://vidsrc.pro/embed/movie/${id}`},
                {n: "ðŸ‡²ðŸ‡½ LINK M3U8 3", u: `https://embed.su/embed/movie/${id}`}
            ];

            servers.forEach((s, i) => {
                const b = document.createElement('button');
                b.className = 'btn-server';
                b.style.background = i === 0 ? "#2ecc71" : "#f1c40f";
                b.innerText = s.n;
                b.onclick = () => {
                    // Simulamos la extracciÃ³n del enlace directo
                    const display = document.getElementById('url-display');
                    const msg = document.getElementById('copy-msg');
                    
                    // AquÃ­ mostramos el enlace que el usuario copiarÃ¡
                    display.innerText = s.u; 
                    display.style.display = 'block';
                    msg.style.display = 'block';
                    window.scrollTo({top: 200, behavior: 'smooth'});
                };
                list.appendChild(b);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkPlay Pro - Test Latino</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; margin: 0; padding: 10px; }
        .peli-card { background: #141414; border-radius: 15px; overflow: hidden; max-width: 400px; margin: 20px auto; border: 1px solid #333; }
        #video-reproductor { width: 100%; display: none; background: #000; aspect-ratio: 16/9; }
        .btn-play { background: #e50914; color: white; padding: 15px; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        .info { padding: 15px; text-align: left; }
        #status { color: #27ae60; font-size: 12px; }
    </style>
</head>
<body>

    <h2 style="color: #e50914;">PRUEBA DE REPRODUCCIÓN</h2>

    <div class="peli-card">
        <img src="https://image.tmdb.org/t/p/w500/sh7e9jC0v786pUQM6f10A9clYp5.jpg" style="width: 100%;">
        <div class="info">
            <h3>Película de Prueba (Latino)</h3>
            <p id="status">Servidor: Edgeon-Bandwidth Detectado</p>
        </div>
        
        <video id="video-reproductor" controls></video>
        <button id="btn-repro" class="btn-play" onclick="activarFlujo()">▶ REPRODUCIR AHORA</button>
    </div>

    <script>
        // Esta es la base que guardaremos en tu DB (sin el token caducado)
        const URL_BASE = "https://cdn-llbaa8r4vvm8ea9r.edgeon-bandwidth.com/engine/hls2-c/01/16101/veet7vmt4qmx_,n,.urlset/master.m3u8";
        
        // El token que me pasaste (lo usamos para esta prueba inicial)
        const TOKEN_ACTUAL = "?t=YzjdJR77qTHt_ZnSjyo9eN9qOYphlsBQJeUGG8PdQaU&s=1766806353&e=14400&f=80656327&node=4LGAMh8o8XDdh9GyDh/zPBfQeD/JdRIqe16LTbNYigs=&i=0.1&sp=2500&asn=13999&q=n&rq=ETT8ZEWTZ8KLfive2dhgdql2sXAqVorVjLXXiqA9";

        function activarFlujo() {
            const video = document.getElementById('video-reproductor');
            const btn = document.getElementById('btn-repro');
            const urlFinal = URL_BASE + TOKEN_ACTUAL;

            console.log("Intentando reproducir:", urlFinal);

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(urlFinal);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    btn.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        alert("El token ha caducado. Necesitamos olfatear uno nuevo.");
                    }
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = urlFinal;
                btn.style.display = 'none';
                video.style.display = 'block';
                video.play();
            }
        }
    </script>
</body>
</html>

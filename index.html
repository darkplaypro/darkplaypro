<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Token Extractor MX üá≤üáΩ</title>
    <style>
        :root { --green: #2ecc71; --dark: #000; --gold: #f1c40f; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .movie-card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; border: 1px solid #333; }
        .token-box { background: #000; color: var(--gold); padding: 12px; border-radius: 8px; border: 2px dashed var(--green); font-size: 10px; word-break: break-all; margin: 10px 0; display: none; }
        .server-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-server { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 10px; color: black; display: flex; align-items: center; justify-content: center; gap: 5px; }
        input { width: 70%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #151515; color: white; }
        button#btn-ir { padding: 12px; background: var(--green); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .poster { background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
    </style>
</head>
<body>
    <div style="max-width:500px; margin:auto;">
        <h2 style="text-align:center; color:var(--green);">DARK PLAYER PRO MX üá≤üáΩ</h2>
        
        <div id="m-c" class="movie-card">
            <h3 id="m-t" style="color:var(--green); margin:0;"></h3>
            <p style="font-size:10px; color:gray;">SISTEMA DE EXTRACCI√ìN DIN√ÅMICA (TOKEN TEMPORAL)</p>
            
            <div id="url-m3u8" class="token-box"></div>
            <button id="btn-copy" style="display:none; width:100%; background:var(--green); padding:10px; border:none; font-weight:bold; border-radius:5px; margin-bottom:10px;" onclick="copyUrl()">COPIAR ENLACE ACTUALIZADO</button>

            <div class="server-grid" id="server-list"></div>
        </div>

        <div style="display:flex; gap:5px;"><input type="text" id="q" placeholder="Buscar Pel√≠cula..."><button id="btn-ir" onclick="buscar()">IR</button></div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        const API_KEY = 'bed364d1c4540454436cefd9d8a1c574';

        async function buscar() {
            const q = document.getElementById('q').value;
            if(!q) return;
            // Petici√≥n fresca a TMDB
            const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=es-MX&region=MX`);
            const d = await r.json();
            const g = document.getElementById('grid');
            g.innerHTML = "";
            d.results.forEach(m => {
                if(!m.poster_path) return;
                const c = document.createElement('div');
                c.className = 'poster';
                c.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${m.poster_path}" width="100%"><p style="font-size:10px; text-align:center; padding:5px;">${m.title}</p>`;
                c.onclick = () => {
                    document.getElementById('m-t').innerText = m.title;
                    document.getElementById('m-c').style.display = 'block';
                    document.getElementById('url-m3u8').style.display = 'none';
                    document.getElementById('btn-copy').style.display = 'none';
                    generarServidores(m.id);
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                g.appendChild(c);
            });
        }

        function generarServidores(id) {
            const list = document.getElementById('server-list');
            list.innerHTML = "";
            // 10 fuentes para generar sesiones de token nuevas
            const servers = [
                {n: "üá≤üáΩ TOKEN 1", u: `https://vidsrc.me/embed/movie?tmdb=${id}`},
                {n: "üá≤üáΩ TOKEN 2", u: `https://vidsrc.pro/embed/movie/${id}`},
                {n: "üá≤üáΩ TOKEN 3", u: `https://embed.su/embed/movie/${id}`},
                {n: "üá≤üáΩ TOKEN 4", u: `https://autoembed.to/movie/tmdb/${id}`},
                {n: "üá≤üáΩ TOKEN 5", u: `https://multiembed.mov/?video_id=${id}&tmdb=1`},
                {n: "üá≤üáΩ TOKEN 6", u: `https://www.2embed.cc/embed/${id}`},
                {n: "üá≤üáΩ TOKEN 7", u: `https://player.vidsrc.nl/embed/movie/${id}`},
                {n: "üá≤üáΩ TOKEN 8", u: `https://movieapi.club/movie/${id}`},
                {n: "üá≤üáΩ TOKEN 9", u: `https://blackvid.org/embed?tmdb=${id}`},
                {n: "üá≤üáΩ VIP MX", u: `https://vidsrc.xyz/embed/movie/${id}`}
            ];

            servers.forEach((s, i) => {
                const b = document.createElement('button');
                b.className = 'btn-server';
                b.style.background = i < 5 ? "#2ecc71" : "#f1c40f";
                b.innerText = s.n;
                b.onclick = () => {
                    // Paso 1: Abrir la web para que genere el token en ese segundo
                    window.open(s.u, '_blank');
                    
                    // Paso 2: El usuario pega el link obtenido (que tiene el token de ese momento)
                    const link = prompt("1. Dale PLAY en la otra pesta√±a.\n2. Copia el link .m3u8 generado con el TOKEN NUEVO.\n3. P√©galo aqu√≠:");
                    
                    if(link && link.includes('.m3u8')) {
                        const box = document.getElementById('url-m3u8');
                        box.innerText = link;
                        box.style.display = 'block';
                        document.getElementById('btn-copy').style.display = 'block';
                    }
                };
                list.appendChild(b);
            });
        }

        function copyUrl() {
            const text = document.getElementById('url-m3u8').innerText;
            navigator.clipboard.writeText(text);
            alert("¬°Token capturado! P√©galo en MX Player.");
        }
    </script>
</body>
</html>

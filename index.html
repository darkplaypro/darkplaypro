<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkPlay Pro - Buscador Latino</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; padding: 20px; }
        .busqueda { margin-bottom: 20px; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Contenedor de la película */
        #resultado { display: none; margin-top: 20px; background: #111; padding: 15px; border-radius: 10px; }
        #poster { width: 100%; max-width: 300px; border-radius: 10px; }
        
        /* Zona de Enlace */
        .enlace-box { margin-top: 15px; background: #222; padding: 10px; border-radius: 5px; }
        textarea { width: 100%; background: #000; color: #0f0; border: 1px solid #444; padding: 5px; font-size: 10px; height: 50px; }
        .btn-verde { background: green; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Cazador Latino</h1>

    <div class="busqueda">
        <input type="text" id="peli-buscar" placeholder="Escribe Rambo o Matilda...">
        <button onclick="buscar()">Buscar</button>
    </div>

    <div id="resultado">
        <img id="poster" src="" alt="Portada">
        <h2 id="titulo"></h2>
        <p id="info" style="font-size: 12px; color: #888;"></p>

        <div class="enlace-box">
            <p id="estado" style="color: yellow; font-size: 12px;">Haz clic abajo para atrapar el link</p>
            <button onclick="extraerLink()" style="background: blue; width: 100%;">EXTRAER M3U8 + TOKEN</button>
            <textarea id="output" readonly></textarea>
            <button class="btn-verde" onclick="reproducir()">REPRODUCIR EN MX PLAYER</button>
        </div>
    </div>

    <script>
        // Esta es la llave que ya sabemos que funciona
        const miKey = '4feb3d3c8c7646a7820a4ca01918a383';

        async function buscar() {
            const nombre = document.getElementById('peli-buscar').value;
            if(!nombre) return;

            const url = `https://api.themoviedb.org/3/search/movie?api_key=${miKey}&query=${encodeURIComponent(nombre)}&language=es-MX`;

            try {
                const r = await fetch(url);
                const d = await r.json();

                if(d.results && d.results.length > 0) {
                    const p = d.results[0];
                    document.getElementById('titulo').innerText = p.title;
                    document.getElementById('info').innerText = p.overview;
                    document.getElementById('poster').src = "https://image.tmdb.org/t/p/w500" + p.poster_path;
                    
                    // Mostrar todo
                    document.getElementById('resultado').style.display = 'block';
                    document.getElementById('output').value = "";
                    document.getElementById('estado').innerText = "Película lista. Pulsa extraer.";
                } else {
                    alert("No se encontró esa película.");
                }
            } catch(e) {
                alert("Error de conexión con la base de datos.");
            }
        }

        function extraerLink() {
            const status = document.getElementById('estado');
            const caja = document.getElementById('output');
            
            status.innerText = "Olfateando enlace en vivo...";
            
            // Aquí simulamos la extracción rápida que hace Web Video Caster
            // En el futuro, aquí pondremos la ruta de tu web latina
            setTimeout(() => {
                const linkGenerado = "https://mx9skjnui4es.premilkyway.com/hls2/01/13320/wtpnif12tp4f_h/master.m3u8?t=TOKEN_NUEVO_" + Math.random().toString(36).substring(7);
                caja.value = linkGenerado;
                status.innerText = "✅ ENLACE CON TOKEN ATRAPADO";
                status.style.color = "lime";
            }, 1000);
        }

        function reproducir() {
            const urlFinal = document.getElementById('output').value;
            if(!urlFinal) return alert("Primero extrae el link");
            window.location.href = "intent:" + urlFinal + "#Intent;package=com.mxtech.videoplayer.ad;end";
        }
    </script>
</body>
</html>

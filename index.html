<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Player Pro MX - Multi-Server</title>
    <style>
        :root { --green: #2ecc71; --dark: #000; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding: 15px; user-select: none; }
        #video-box { width: 100%; aspect-ratio: 16/9; background: #000; display: none; border: 2px solid var(--green); border-radius: 12px; box-shadow: 0 0 15px var(--green); overflow: hidden; margin-bottom: 15px; }
        iframe { width: 100%; height: 100%; border: none; }
        .movie-card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; border: 1px solid #333; }
        .server-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-server { padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 11px; }
        input { width: 70%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #151515; color: white; }
        button#btn-ir { padding: 12px; background: var(--green); border: none; border-radius: 8px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .poster { background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
    </style>
</head>
<body>
    <div style="max-width:500px; margin:auto;">
        <h2 style="text-align:center; color:var(--green);">DARK PLAYER PRO MX ðŸ‡²ðŸ‡½</h2>
        <div id="video-box"><iframe id="ifr" allowfullscreen referrerpolicy="origin"></iframe></div>
        <div id="m-c" class="movie-card">
            <h3 id="m-t" style="color:var(--green); margin:0;"></h3>
            <p id="m-o" style="font-size:10px; margin: 10px 0;"></p>
            <div class="server-grid" id="server-list"></div>
        </div>
        <div style="display:flex; gap:5px;"><input type="text" id="q" placeholder="Buscar PelÃ­cula..."><button id="btn-ir" onclick="buscar()">IR</button></div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        const API_KEY = 'bed364d1c4540454436cefd9d8a1c574';

        async function buscar() {
            const q = document.getElementById('q').value;
            const r = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q)}&language=es-MX`);
            const d = await r.json();
            const g = document.getElementById('grid');
            g.innerHTML = "";
            d.results.forEach(m => {
                if(!m.poster_path) return;
                const c = document.createElement('div');
                c.className = 'poster';
                c.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${m.poster_path}" width="100%"><p style="font-size:10px; text-align:center; padding:5px;">${m.title}</p>`;
                c.onclick = () => {
                    document.getElementById('m-t').innerText = m.title;
                    document.getElementById('m-o').innerText = m.overview;
                    document.getElementById('m-c').style.display = 'block';
                    generarServidores(m.id);
                    window.scrollTo(0,400);
                };
                g.appendChild(c);
            });
        }

            const list = document.getElementById('server-list');
            list.innerHTML = "";
            // Generamos 10 servidores con fuentes de scraping variadas
            const servers = [
                {n: "ðŸ‡²ðŸ‡½ LATINO 1", u: `https://vidsrc.icu/embed/movie/${id}`},

                {n: "ðŸ‡²ðŸ‡½ LATINO 3", u: `https://multiembed.mov/?video_id=${id}&tmdb=1`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 4", u: `https://player.vidsrc.me/embed/movie/${id}`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 5", u: `https://autoembed.to/movie/tmdb/${id}`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 6", u: `https://www.2embed.cc/embed/${id}`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 7", u: `https://embed.smashystream.com/playere.php?tmdb=${id}`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 8", u: `https://blackvid.org/embed?tmdb=${id}`},
                {n: "ðŸ‡²ðŸ‡½ LATINO 9", u: `https://moviesapi.club/movie/${id}`},
                {n: "ðŸ‡²ðŸ‡½ VIP MX", u: `https://vidsrc.to/embed/movie/${id}`}

            servers.forEach((s, i) => {

            });
        }
    </script>
</body>
</html>
